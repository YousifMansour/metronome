<div class="metronome">

  <mat-card class="card">
    <mat-card-content>
      <div class="form-group">

        <form>
          <h5>Tempo: {{tempo}} bpm</h5>
          <mat-slider class="slider" (change)="changeTempo($event.value)" #newTempo thumbLabel tickInterval="4" min="20"
            max="260" step="{{numberOfTempoSteps}}" value="{{tempo}}"></mat-slider>
          <br>
          <div style="text-align: left;">
            <mat-checkbox (click)="toggleFinerSteps()">Finer Steps</mat-checkbox>
          </div>
        </form>

        <mat-accordion style="padding: 1%;">

          <mat-expansion-panel>

            <mat-expansion-panel-header>
              More Options
            </mat-expansion-panel-header>

            <form style="margin: 0.5%; padding-bottom: 3%;">

              <h6>Beats Per Bar: {{beatsPerBar}}</h6>
              <mat-slider class="slider" (change)="changeBeatsPerBar($event.value)" #newBeatsPerBar thumbLabel
                tickInterval="2" min="2" max="16" step="1" value="{{beatsPerBar}}"></mat-slider>
            </form>

            <form>
              <h6>Clicks Per Beat: {{clicksPerBeat}}</h6>
              <mat-slider class="sldier" (change)="changeClicksPerBeat($event.value)" #newClicksPerBeat thumbLabel
                tickInterval="1" min="1" max="3" step="1" value="{{clicksPerBeat}}"></mat-slider>
            </form>
          </mat-expansion-panel>
        </mat-accordion>


        <mat-card-actions>

          <button class="start-button" mat-stroked-button (click)="loop()">Start</button>
          <button class="stop-button" mat-stroked-button (click)="stop()">Stop</button>
        </mat-card-actions>
      </div>

      <div>
        <h4>{{counter}}</h4>
      </div>
    </mat-card-content>
  </mat-card>

</div>
